<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <h1>Book List</h1>

    {% if temp %}
    <ul>

      {% for book in temp %}
      <li>
        <a href=" books/{{book.id}}">{{ book.title }}</a> ({{book.id}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
</body>
</html>
